<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style>
		#googlemap {
			height: 500px;
		}
	</style>
</head>
<body>
	<div id="googlemap"></div>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVXLB1ax0Lu2jXGVvQHQUxhBH3CCcMHAY"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 17,

            // This sets the center of the map at our location
            center: {
                lat:  29.426791,
                lng: -98.489602
            }
            
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("googlemap"), mapOptions);

        var geocoder = new google.maps.Geocoder();
        var address = "The Alamo";

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

		   // Check for a successful result
		   if (status == google.maps.GeocoderStatus.OK) {

		       // Recenter the map over the address
		       map.setCenter(results[0].geometry.location);
		   } else {

		       // Show an error message with the status if our request fails
		       alert("Geocoding was not successful - STATUS: " + status);
		   }
		});
		var codeup = { lat: 29.426791, lng: -98.489602 };

		// Add the marker to our existing map
		var marker = new google.maps.Marker({
		    position: codeup,
		    map: map
		});
		var infowindow = new google.maps.InfoWindow({
		    content: "<h3>Changing the world, one programmer at a time.</h3>"
		});
		infowindow.open(map, marker);
    })();
    </script>

</body>
</html>
