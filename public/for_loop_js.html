    <script>
    'use strict';

    // Question #2
    var message;

    for (var i = 1; i<=10; i++) 
    {

        message = '';

        for (var j = 1; j <= i; j++) 
        {
            if (i == 10) 
            {
                message = message +0;
            } 
            else
            {
            message = message + i;
        }
    }
        console.log(message);
    }
