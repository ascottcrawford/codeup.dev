<!DOCTYPE html>
<html>
<head>
    <title>While Loop JS</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
    'use strict';


    var allCones = Math.floor(Math.random() * 50) + 50;  //20

    var conesSold = 0;


    console.log(allCones + "available to sell.")

    do {
    	var cones = Math.floor(Math.random() * 5) + 1;
    	if (cones > (allCones - conesSold)) {
    		console.log("Cannot sell you" + cones + "I only have" (allCones - conesSold));
    	} else
    	console.log(cones + " cones sold...");
    	(conesSold = cones + conesSold);
    	console.log(allCones - conesSold + " cones left"); // 20
    } while (conesSold < allCones);

    console.log("Yay, I sold them all!")






    var i = 1

    do {
    	console.log(i*2);
    	(i=i*2);

    } while (i < 65536);



    </script>
</body>
</html>
