<html>
<head>
    <title>HEB Objects JS</title>
</head>
<body>

    <script type="text/javascript">
         'use strict';

        // this code will produce a console log every second
        // when count >= max, the interval is cancelled, and the logging will stop

      var myNameIs = 'Scott';

      var person = {
        name: "Luis", 
        sayHello: function (stranger) {
            console.log('Hello ' + stranger);
        }
      };
      person.sayHello('Bekah');

      var person2 = {
        name: myNameIs,
        sayHello: function (name) {
            console.log('Hello ' + name);
        }
      };
      person2.sayHello('John');

      var chef = {
        makeMeASandwich: function(ingredients) {}
      }

    </script>
</body>
</html>
